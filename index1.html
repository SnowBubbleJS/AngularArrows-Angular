<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="bower_components/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script type="text/javascript" src="ui-bootstrap-tpls-0.12.0.js"></script>

    <!-- Developer Scripts -->
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./server/promptServer.js"></script>
    <script type="text/javascript" src="./app/factories/inputFactory.js"></script>
    <script type="text/javascript" src="./app/factories/factory.js"></script>
    <script type="text/javascript" src="./app/factories/lineFactory.js"></script>
    <script type="text/javascript" src="./app/controllers/prompts/promptsController.js"></script>
    <script type="text/javascript" src="./app/controllers/editors/partialController.js"></script>
    <script type="text/javascript" src="./app/controllers/editors/appController.js"></script>
    <script type="text/javascript" src="./app/controllers/editors/controllerController.js"></script>
    <script type="text/javascript" src="./app/controllers/editors/htmlController.js"></script>
    <script type="text/javascript" src="./app/controllers/editors/factoryController.js"></script>
    <script type="text/javascript" src="./app/controllers/modal/NewModalCtrl.js"></script>
    <script type="text/javascript" src="./app/controllers/output/urlController.js"></script>



    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.js"></script>




    <script type="text/javascript" src="./app/controllers/output/urlController.js"></script>
    <!-- <script type="text/javascript" src="./app/controllers/modal/modalCtrl.js"></script> -->
  </head>
  <body>
    <div layout="column" style="background: transparent">
    <!-- material-design -->
    <!-- <md-toolbar class="md-primary" flex>
      <div layout="row" ng-controller="PromptsController as promptsVM">
        <div flex="30">
          <div style="display: inline" ng-controller="ModalCtrl as modalVM">
            <script type="text/ng-template" src="tutorialContent.html"></script>
            <md-button type="button" class="md-warn md-raised" ng-click="modalVM.open()">History</md-button>
          </div>
          <md-button type="button" class="md-raised" ng-click="promptsVM.previousPrompt()"><</md-button>
          <md-button type="button" class="md-raised" ng-click="promptsVM.getTutorial()">O</md-button>
          <md-button type="button" class="md-raised" ng-click="promptsVM.nextPrompt()">></md-button>
        </div>

          <span style="display:inline-lists"><p class="md-body-2">{{promptsVM.tutorial}}<p/></span>
        </div>

    <div layout="row" ng-controller="NewModalCtrl as modalVM">
      <md-button class="md-primary md-raised"  ng-click="modalVM.openModal($event)" flex="100" flex-gt-md="auto">
        Test
      </md-button>
    </div>

    <canvas id="canvas" width="window.innerWidth" height="window.innerHeight"></canvas>
    <!-- more material design -->
    <div layout="row" flex="50">
      <md-card flex="35" ng-controller="HtmlController as htmlVM" id="html" class="textEditor md-whiteframe-1dp">
        <md-toolbar class="md-primary">
          <h1 class="md-flex md-title">HTML</h1>
        </md-toolbar>
        <textarea ui-codemirror="{ onLoad : htmlVM.codemirrorLoaded }" ui-codemirror-opts="htmlVM.editorOptions"></textarea>
      </md-card>
      <md-card flex="15" ng-controller="PartialController as partialVM" id="partial" class="textEditor md-whiteframe-1dp">
        <md-toolbar class="md-primary">
          <h1 class="md-flex md-title">Partial</h1>
        </md-toolbar>
        <textarea ui-codemirror="{ onLoad : partialVM.codemirrorLoaded }" ui-codemirror-opts="partialVM.editorOptions"></textarea>
      </md-card>
      <md-card flex="25" ng-controller="AppController as appVM" id="app" class="textEditor md-whiteframe-1dp">
        <md-toolbar class="md-primary">
          <h1 class="md-flex md-title">App</h1>
        </md-toolbar>
        <textarea ui-codemirror="{ onLoad : appVM.codemirrorLoaded }" ui-codemirror-opts="appVM.editorOptions"></textarea>
      </md-card>
      <md-card flex="25" ng-controller="ControllerController as controllerVM" id="controller" class="textEditor md-whiteframe-1dp">
        <md-toolbar class="md-primary">
          <h1 class="md-flex md-title">Controller</h1>
        </md-toolbar>
        <textarea ui-codemirror="{ onLoad : controllerVM.codemirrorLoaded }" ui-codemirror-opts="controllerVM.editorOptions"></textarea>
      </md-card>
    </div>

    <div layout="row" flex="50">
      <md-card class="embeddedPage md-whiteframe-1dp" flex="50">
        <md-toolbar class="md-primary">
          <h1 class="md-flex md-title">Output</h1>
        </md-toolbar>
        <form layout="row" id="embeddedPage" ng-submit="embeddedVM.changeLink()" ng-controller="EmbeddedPage as embeddedVM">
          <input flex="auto" id="URL" type="text" style="width:400px" name="link" ng-model="embeddedVM.userInput" >
          <input type="submit" name="button" value="Enter">
        </form>

        <section layout="row" id="output">
      		<iframe flex="auto" id="iframeOutput"></iframe>
      	</section>
      </md-card>
      <md-card flex="50" ng-controller="FactoryController as factoryVM" id="factory" class="textEditor md-whiteframe-1dp">
        <md-toolbar class="md-primary">
          <h1 class="md-flex md-title">Factory</h1>
        </md-toolbar>
        <textarea ui-codemirror="{ onLoad : factoryVM.codemirrorLoaded }" ui-codemirror-opts="factoryVM.editorOptions"></textarea>
      </md-card>
    </div>
  </div>
  <!-- For JS -->
  <script src="./bower_components/codemirror/mode/xml/xml.js"></script>
  <script src="./bower_components/codemirror/mode/javascript/javascript.js"></script>
  </body>
</html>
