    <script type="text/javascript" src="./controllers/htmlController.js"></script>
    <script type="text/javascript" src="./controllers/factoryController.js"></script>
    <script type="text/javascript" src="./controllers/embeddedPageController.js"></script>
    <script type="text/javascript" src="./promptFactory.js"></script>
    <script type="text/javascript" src="./controllers/promptsController.js"></script>
    <script type="text/javascript" src="./inputFactory.js"></script>

    <script type="text/javascript" src="./controllers/d3Lines.js"></script>
    <script type="text/javascript" src="./modalCtrl.js"></script>
    <script type="text/javascript" src="./NewModalCtrl.js"></script>

  </head>
  <body>

    <script type="text/ng-template" id="dialog1.tmpl.html">
      <md-dialog aria-label="Angular JS"  ng-cloak>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>Angular JS</h2>
          </div>
        </md-toolbar>

        <md-dialog-content>
          <div class="md-dialog-content">
            <h2>Sweet Header</h2>
            <p>
              Content Material
            </p>
          </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
          <!-- Footer -->
        </md-dialog-actions>

        </md-dialog>
    </script>

    <script type="text/ng-template" id="tabDialog.tmpl.html">
      <md-dialog aria-label="Angular JS">
        <form>
          <md-toolbar>
            <div class="md-toolbar-tools">
              <h2>Angular JS</h2>
            </div>
          </md-toolbar>
          <md-dialog-content style="max-width:800px;max-height:810px; ">
            <md-tabs md-dynamic-height md-border-bottom>
              <md-tab label="one">
                <md-content class="md-padding">
                  <h1 class="md-display-2">Tab One</h1>
                  <p>Content One</p>
                </md-content>
              </md-tab>
              <md-tab label="two">
                <md-content class="md-padding">
                  <h1 class="md-display-2">Tab Two</h1>
                  <p>Content TWo</p>
                </md-content>
              </md-tab>
              <md-tab label="three">
                <md-content class="md-padding">
                  <h1 class="md-display-2">Tab Three</h1>
                  <p>Content Three</p>
                </md-content>
              </md-tab>
            </md-tabs>
          </md-dialog-content>

          <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer()" md-autofocus>
              Close
            </md-button>
          </md-dialog-actions>
        </form>
      </md-dialog>
    </script>

    <div layout="row" ng-controller="NewModalCtrl as modalVM">
      <md-button class="md-primary md-raised"  ng-click="modalVM.openModal($event)" flex="100" flex-gt-md="auto">
        Test
      </md-button>
    </div>

    <canvas id="canvas" width="window.innerWidth" height="window.innerHeight"></canvas>
    <!-- more material design -->
    <div layout="row" flex="50">
      <md-card flex="35" ng-controller="HtmlController as htmlVM" id="html" class="textEditor md-whiteframe-1dp">
        <md-toolbar class="md-primary">
          <h1 class="md-flex md-title">HTML</h1>
        </md-toolbar>
        <textarea ui-codemirror="{ onLoad : htmlVM.codemirrorLoaded }" ui-codemirror-opts="htmlVM.editorOptions"></textarea>
      </md-card>
      <md-card flex="15" ng-controller="PartialController as partialVM" id="partial" class="textEditor md-whiteframe-1dp">
        <md-toolbar class="md-primary">
          <h1 class="md-flex md-title">Partial</h1>
        </md-toolbar>
        <textarea ui-codemirror="{ onLoad : partialVM.codemirrorLoaded }" ui-codemirror-opts="partialVM.editorOptions"></textarea>
      </md-card>
      <md-card flex="25" ng-controller="AppController as appVM" id="app" class="textEditor md-whiteframe-1dp">
        <md-toolbar class="md-primary">
          <h1 class="md-flex md-title">App</h1>
        </md-toolbar>
        <textarea ui-codemirror="{ onLoad : appVM.codemirrorLoaded }" ui-codemirror-opts="appVM.editorOptions"></textarea>
      </md-card>
      <md-card flex="25" ng-controller="ControllerController as controllerVM" id="controller" class="textEditor md-whiteframe-1dp">
        <md-toolbar class="md-primary">
          <h1 class="md-flex md-title">Controller</h1>
        </md-toolbar>
        <textarea ui-codemirror="{ onLoad : controllerVM.codemirrorLoaded }" ui-codemirror-opts="controllerVM.editorOptions"></textarea>
      </md-card>
    </div>

    <div layout="row" flex="50">
      <md-card class="embeddedPage md-whiteframe-1dp" flex="50">
        <md-toolbar class="md-primary">
          <h1 class="md-flex md-title">Output</h1>
        </md-toolbar>
        <form layout="row" id="embeddedPage" ng-submit="embeddedVM.changeLink()" ng-controller="EmbeddedPage as embeddedVM">
          <input flex="auto" id="URL" type="text" style="width:400px" name="link" ng-model="embeddedVM.userInput" >
          <input type="submit" name="button" value="Enter">
        </form>

        <section layout="row" id="output">
      		<iframe flex="auto" id="iframeOutput"></iframe>
      	</section>
      </md-card>
      <md-card flex="50" ng-controller="FactoryController as factoryVM" id="factory" class="textEditor md-whiteframe-1dp">
        <md-toolbar class="md-primary">
          <h1 class="md-flex md-title">Factory</h1>
        </md-toolbar>
        <textarea ui-codemirror="{ onLoad : factoryVM.codemirrorLoaded }" ui-codemirror-opts="factoryVM.editorOptions"></textarea>
      </md-card>
    </div>
  </div>
  <!-- For JS -->
  <script src="./bower_components/codemirror/mode/xml/xml.js"></script>
  <script src="./bower_components/codemirror/mode/javascript/javascript.js"></script>
  <script type="text/javascript" src="javascript.js"></script>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.js"></script>
  </body>
</html>
