<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"> -->

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc5/angular-material.min.css">

    <!-- Application Dependencies -->
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="bower_components/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script type="text/javascript" src="ui-bootstrap-tpls-0.12.0.js"></script>
    <!-- <script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script> -->

    <!-- Developer Scripts -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="factory.js"></script>
    <script type="text/javascript" src="./inputFactory.js"></script>
    <script type="text/javascript" src="./controllers/inputChecker.js"></script>
    <script type="text/javascript" src="./controllers/partialController.js"></script>
    <script type="text/javascript" src="./controllers/appController.js"></script>
    <script type="text/javascript" src="./controllers/controllerController.js"></script>
    <script type="text/javascript" src="./controllers/htmlController.js"></script>
    <script type="text/javascript" src="./controllers/factoryController.js"></script>
    <script type="text/javascript" src="./controllers/embeddedPageController.js"></script>
    <script type="text/javascript" src="./promptFactory.js"></script>
    <script type="text/javascript" src="./controllers/promptsController.js"></script>
    <script type="text/javascript" src="./controllers/d3Lines.js"></script>
    <script type="text/javascript" src="./modalCtrl.js"></script>
  </head>
  <body>
    <!-- material-design -->
    <md-toolbar class="md-primary">
      <div class="container-fluid">
        <div class="col-lg-11 col-md-11 col-sm-11" ng-controller="promptsController">
          <div class="btn-group" role="group" aria-label="...">
            <md-button type="button" class="md-raised" ng-click="previousPrompt()"><</md-button>
            <md-button type="button" class="md-fab md-mini" ng-click="getTutorial()">O</md-button>
            <md-button type="button" class="md-raised" ng-click="nextPrompt()">></md-button>
          </div>
          <span style="display:inline-lists"><p class="md-body-2">{{tutorial}}<p/></span>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1" ng-controller="modalCtrl">
          <script type="text/ng-template" src="tutorialContent.html"></script>
          <md-button type="button" class="md-warn md-raised" ng-click="open()">History</md-button>
        </div>
      </div>
    </md-toolbar>
    <!-- more material design -->
    <md-card ng-controller="htmlController" id="html" class="textEditor md-whiteframe-1dp">
      <md-toolbar class="md-primary">
        <h1 class="md-flex md-title">HTML</h6>
      </md-toolbar>
      <textarea ui-codemirror="{ onLoad : codemirrorLoaded }" ui-codemirror-opts="editorOptions"></textarea>
    </md-card>
    <md-card ng-controller="partialController" id="partial" class="textEditor md-whiteframe-1dp">
      <md-toolbar class="md-primary">
        <h1 class="md-flex md-title">Partial</h6>
      </md-toolbar>
      <textarea ui-codemirror="{ onLoad : codemirrorLoaded }" ui-codemirror-opts="editorOptions"></textarea>
    </md-card>
    <md-card ng-controller="appController" id="app" class="textEditor md-whiteframe-1dp">
      <md-toolbar class="md-primary">
        <h1 class="md-flex md-title">App</h6>
      </md-toolbar>
      <textarea ui-codemirror="{ onLoad : codemirrorLoaded }" ui-codemirror-opts="editorOptions"></textarea>
    </md-card>
    <md-card ng-controller="controllerController" id="controller" class="textEditor md-whiteframe-1dp">
      <md-toolbar class="md-primary">
        <h1 class="md-flex md-title">Controller</h6>
      </md-toolbar>
      <textarea ui-codemirror="{ onLoad : codemirrorLoaded }" ui-codemirror-opts="editorOptions"></textarea>
    </md-card>
  <md-card class="embeddedPage md-whiteframe-1dp">
    <md-toolbar class="md-primary">
      <h1 class="md-flex md-title">Output</h6>
    </md-toolbar>
    <form id="embeddedPage" ng-submit="changeLink()" ng-controller="embeddedPage">
      <input id="URL" type="text" style="width:400px" name="link" ng-model="userInput" >
      <input type="submit" name="button" value="Enter">
    </form>
<canvas id="canvas" width="window.innerWidth" height="window.innerHeight"></canvas>
    <section id="output">
  		<iframe id="iframeOutput"></iframe>
  	</section>
  </md-card>
  <md-card ng-controller="factoryController" id="factory" class="textEditor md-whiteframe-1dp">
    <md-toolbar class="md-primary">
      <h1 class="md-flex md-title">Factory</h6>
    </md-toolbar>
    <textarea ui-codemirror="{ onLoad : codemirrorLoaded }" ui-codemirror-opts="editorOptions"></textarea>
  </md-card>
    <script type="text/javascript" src="javascript.js"></script>
    <!-- For HTML/XML -->
    <script src="./bower_components/codemirror/mode/xml/xml.js"></script>
    <!-- For JS -->
    <script src="./bower_components/codemirror/mode/javascript/javascript.js"></script>

    <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.js"></script>
  </body>
</html>
