<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="bower_components/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="factory.js"></script>
    <script type="text/javascript" src="./controllers/htmlController.js"></script>
    <script type="text/javascript" src="./controllers/partialController.js"></script>
    <script type="text/javascript" src="./controllers/appController.js"></script>
    <script type="text/javascript" src="./controllers/controllerController.js"></script>
  </head>
  <body>
    <div ng-controller="htmlController" class="textEditor">
    <textarea ui-codemirror="{ onLoad : codemirrorLoaded }" ui-codemirror-opts="editorOptions"></textarea>
    </div>
    <div ng-controller="partialController" class="textEditor">
    <textarea ui-codemirror="{ onLoad : codemirrorLoaded }" ui-codemirror-opts="editorOptions"></textarea>
    </div>
    <div ng-controller="appController" class="textEditor">
    <textarea ui-codemirror="{ onLoad : codemirrorLoaded }" ui-codemirror-opts="editorOptions"></textarea>
    </div>
    <div ng-controller="controllerController" class="textEditor">
    <textarea ui-codemirror="{ onLoad : codemirrorLoaded }" ui-codemirror-opts="editorOptions"></textarea>
    </div>

    <!-- For HTML/XML -->
    <script src="./bower_components/codemirror/mode/xml/xml.js"></script>
    <!-- For JS -->
    <script src="./bower_components/codemirror/mode/javascript/javascript.js"></script>

  </body>
</html>
